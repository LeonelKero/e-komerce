server:
  port: 8085

spring:
  # Mongo configuration
  data:
    mongodb:
      username: nero
      password: nero
      host: localhost
      port: 27017
      database: notifications
      authentication-database: admin
  # Kafka configuration
  kafka:
    consumer:
      bootstrap-servers:
        - localhost:9092
      group-id: paymentGroup, orderGroup
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
        spring.json.type.mapping: orderConfirmation=com.workbeattalent.notification_service.kafka.order.OrderConfirmation,paymentConfirmation=com.workbeattalent.notification_service.kafka.payment.PaymentConfirmation
  # Email (MailDev) configuration
  mail:
    default-encoding: UTF-8
    host: localhost
    port: 1025
    username: workbeattalent
    password: workbeattalent
    properties:
      mail:
        smtp:
          trust: '*'
        auth: true
        starttls:
          enabled: true
        connectiontimeout: 5000
        timeout: 3000
        writetimeout: 5000
